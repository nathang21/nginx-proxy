version: '2'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    #env_file: .env
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - nginx-proxy
    environment:
      - COMPOSE_PROJECT_NAME=reverse-proxy
      
networks:
  nginx-proxy:
    external: true
